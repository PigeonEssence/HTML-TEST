<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>创建列表</title>
</head>
<body>
<ol>
    <li>a</li> <!--1.-->
    <li>a</li> <!--2.-->
    <li>a</li> <!--3.-->
    <li>a</li> <!--4.-->
</ol>
<ol reversed> <!--序号反过来-->
    <li>a</li> <!--4.-->
    <li>a</li> <!--3.-->
    <li>a</li> <!--2.-->
    <li>a</li> <!--1.-->
</ol>
<ol type="a">
    <li>a</li> <!--a.-->
    <li>a</li> <!--b.-->
    <li>a</li> <!--c.-->
    <li>a</li> <!--d.-->
</ol>
<ol type="A">
    <li>a</li> <!--A.-->
    <li>a</li> <!--B.-->
    <li>a</li> <!--C.-->
    <li>a</li> <!--D.-->
</ol>
<ol type="i">
    <li>a</li> <!--i.-->
    <li>a</li> <!--ii.-->
    <li>a</li> <!--iii.-->
    <li>a</li> <!--iv.-->
</ol>
<ol type="I">
    <li>a</li> <!--I.-->
    <li>a</li> <!--II.-->
    <li>a</li> <!--III.-->
    <li>a</li> <!--IV.-->
</ol>
<ol>
    <li>性质</li>
    <ol type="a"><!--在ol里面嵌套ol 可以形成子列表-->
        <li>可爱的</li>
        <li>迷人的</li>
        <li>漂亮的</li>
        <li>令人着迷的</li>
    </ol>
</ol>
<ul><!--无序标签，前面是小圆点而不是序数-->
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
</ul>
</body>
</html>
