<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<form>
    <input><!--输入文字框-->
    <br>
    <br>
    <input type="text">
    <br>
    <br>
    <input type="text" value="用户名"><!--单行文本框已经有默认输入了，占位-->
    <br>
    <br>
    <input type="text" placeholder="用户名"><!--文本框不占位置，提示-->
    <br>
    <br>
    <input type="text" value="用户名" maxlength="8"><!--maxlength规定最大长度-->
    <br>
    <br>
    <input type="text" value="用户名" size="50"><!--拓宽单行文本框-->
    <br>
    <br>
    <input type="text" value="用户名" readonly><!--只读，不能改变-->
    <br>
    <br>
    <input type="password" placeholder="密码" ><!--输入变成*-->
    <textarea>

    </textarea>
</form>
</body>
</html>
